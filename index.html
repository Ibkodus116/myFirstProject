<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="index.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" id="hero-img">
    
    <div class="main">
      <h2>Order Summary</h2>
      <p class="intro">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <section class="music">  
        <img src="images/icon-music.svg" id="icon">
        <span class="plan"> 
          <b>Annual Plan</b> 
          <br>
          <span class="cash">$59.99/year</span> 
        </span>
        <span class="change-plan"><a href="#">Change</a></span>
  
      </section>
      
      <input class="pay-btn" onclick="location.href='solution/screenshot.png'" type="button" value="Proceed to Payment"> 
      <br>
      
      <p class="cancel"> 
        <b>Cancel Order</b>
      </p>
    </div>

  </div>
  <div class="attribution">
    <p><b>Challenge by</b> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p> <b>Coded by</b> <a href="#">IBK Odus</a>.</p>
  </div>
</body>
</html>
